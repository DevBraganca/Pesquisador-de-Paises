<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procurador de Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <!--navbar-->
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="/logotipo_dnc_principal_branco.png" width="130" >
          </a>
        </div>
      </nav>
      <!--button-->
         <h1 class="text-center">Pesquise seu País</h1>      
        <div class="container input-group mb-3">
        <input id="pais" type="text" class="form-control" placeholder="Digite aqui nome de um país (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-primary" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
      </div>
      <!--card-->
      <div id="card" class="card text-center container p-3" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top container" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title">Nome</h5>

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital">Teste</p></li>
          <li class="list-group-item"><strong>Continente:</strong><p id="cont">Teste</p></li>
          <li class="list-group-item"><strong>População:</strong><p id="pop">Teste</p></li>
        </ul>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="pesquisador.js"></script>  
</body>
</html>
